    html, body {

      overflow: hidden;
      position: relative;
    }

    .content {

      color: #cccccc;
    }

    .social {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;

    .social a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #bbbbbb;
    }

    .floating {
      position: absolute;
      font-size: 2em;
      color: rgba(255, 255, 255, 0.2);
      animation: float 20s linear infinite;
    }

    .floating-img {
      position: absolute;
      width: 25px;
      height: auto;
      opacity: 0.15;
      animation: float 25s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-1000px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
