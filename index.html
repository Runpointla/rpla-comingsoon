<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RunPointLA Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.2em;
    }

    .sub {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    .tagline {
      font-size: 1.2em;
      margin-bottom: 2em;
      font-style: italic;
    }

    .email {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #cccccc;
    }

    .floating {
      position: absolute;
      font-size: 2em;
      color: rgba(255, 255, 255, 0.08);
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-1000px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>COMING SOON</h1>
    <div class="sub">RunPoint LA</div>
    <div class="tagline">Brands + Entertainers = Awesome Campaigns</div>
  </div>
  <div class="email">brandon@runpointla.com</div>

  <!-- Floating Xs and Os -->
  <script>
    const symbols = ['X', 'O'];
    for (let i = 0; i < 30; i++) {
      const el = document.createElement('div');
      el.className = 'floating';
      el.textContent = symbols[Math.floor(Math.random() * 2)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * 100 + 100 + 'vh';
      el.style.fontSize = Math.random() * 2 + 1 + 'em';
      el.style.animationDuration = (10 + Math.random() * 20) + 's';
      document.body.appendChild(el);
    }
  </script>
</body>
</html>
